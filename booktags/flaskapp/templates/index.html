{% extends "base.html" %}

{% block title %}Booktags{% endblock %}



{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Message here: <br> {{ message }}</h1>
        <p>The local date and time is {{ moment(current_time).format('LLL') }}.</p>
        <p>That was {{ moment(current_time).fromNow(refresh=True) }}</p>
    </div>
</div>
{% endblock %}
